<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StorageData</title>
  <link href="css/jsoneditor.css" rel="stylesheet" type="text/css">
  <link href="css/storage.css" rel="stylesheet" type="text/css">
  <style>
   #jsoneditor {
      width: 97%;
      margin: auto;
      position: absolute;
      left: 10px;
      right: 10px;
      top: 10px;
      bottom: 10px;
    }

    /* 去掉内侧的滚动条(有外侧滚动条存在所以无意义) */
    #jsoneditor div.jsoneditor-tree {
      overflow-y: hidden
    }

    .editor-margin {
      margin-bottom: 10px;
    }
  </style>
</head>
<body style="width:100%;height:100%;margin:0px;position: absolute;">
  <div id="container" style="height:100%;"></div>
  <script src="../js/storage.index.min.js"></script>
  <script type="text/javascript">
    // document.body.style.height = window.screen.height + 'px'
  </script>
</body>
</html>
