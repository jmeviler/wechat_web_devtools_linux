<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSONEditor</title>

  <link href="css/jsoneditor.css" rel="stylesheet" type="text/css">
  <style type="text/css">

    #jsoneditor {
      width: 97%;
      margin: auto;
      position: absolute;
      left: 10px;
      right: 10px;
      top: 10px;
      bottom: 10px;
    }

    /* 去掉内侧的滚动条(有外侧滚动条存在所以无意义) */
    #jsoneditor div.jsoneditor-tree {
      overflow-y: hidden
    }

    .editor-margin {
      margin-bottom: 10px;
    }
    
  </style>
</head>
<body>
  <div id="jsoneditor"></div>
  <script src="../js/appdata.index.min.js"></script>
</body>
</html>
